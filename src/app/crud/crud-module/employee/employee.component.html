
<div class="container">
  <div class="row">
  
  <div class="form-group col-md-6">
        <input type="text" class="form-control"  placeholder="Enter name" [(ngModel)]="common.e.name">
    </div>
    <div class="form-group col-md-6">
        <input type="text" class="form-control"  placeholder="Enter Username"  [(ngModel)]="common.e.uname" >
    </div>
  </div>
  <div class="form-group">
      <input type="text" class="form-control"  placeholder="Enter password" [(ngModel)]="common.e.password">
  </div>
  
    <div class="form-group"> 
      <button class="btn btn-success btn-lg btn-block" (click)="submitdata(common.e)">Submit</button>
    </div>

      <button class="btn btn-warning btn-lg btn-block" (click)="resetdata()">reset</button>
    </div> -->
  </div>
